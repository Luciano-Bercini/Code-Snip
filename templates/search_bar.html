<form id="search" method="post">
    <nav class="pure-g centered">
        <div class="pure-u-1 pure-u-md-1-3">
            <input type="text" name="title" id="title" class="post-content centered-block" placeholder="Title"/>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <select name="language" id="language" class="post-content centered-block">
                {% include "language_options.html" %}
            </select>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <input type="submit" class=" centered-block post-content" value="Search"/>
        </div>
    </nav><br><br>
</form>
