{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<h1>Join an ever growing community of developers!</h1>
    <form id="sign_up" method="post" style="margin-top: 5%">
        <div class="pure-g centered-block centered-text" style="width: 50%">
            <label class="centered-text" style="color: var(--yellow);">Username</label>
        <div class="pure-u-1 pure-u-md-4-1">
            <input type="text" name="username" id="username" class="post-content centered-block" placeholder="Username..."/>
        </div>
        <label style="color: var(--yellow)">Password</label>
        <div class="pure-u-1 pure-u-md-4-1">
            <input type="text" name="password" id="password" class="post-content centered-block" placeholder="Password..."/>
        </div>
        <div class="pure-u-1 pure-u-md-4-1">
            <input type="submit" class="centered-block post-content" value="Register"/>
        </div>
        </div>
        <br><br>
</form>
{% endblock %}
