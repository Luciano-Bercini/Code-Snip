<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../static/manifest.json">
    <meta name="theme-color" content="white"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
    {% block head %}
    {% endblock %}
    <title>Code Snip</title>
</head>
<body>
    <header>
        <nav class="pure-g">
            <div class="pure-u-1-2 pure-u-md-1-4 centered-text big-text very-small-top-bottom-margin">
                 <a href="{{ url_for('index') }}" class="no-decoration"> Codesnip </a>
            </div>
            <div class="pure-u-1-2 pure-u-md-1-4 centered-text big-text very-small-top-bottom-margin">
                 <a href="{{ url_for('search') }}" class="no-decoration"> Search </a>
            </div>
            <div class="pure-u-1-2 pure-u-md-1-4 centered-text big-text very-small-top-bottom-margin">
                <a href="{{ url_for('profile') }}" class="no-decoration"> Profile </a>
            </div>
            <div class="pure-u-1-2 pure-u-md-1-4 centered-text big-text very-small-top-bottom-margin">
                <a href="{{ url_for('information') }}" class="no-decoration"> Information </a>
            </div>
        </nav>
    </header>
    {% block body %}
    {% endblock %}
</body>
</html>
