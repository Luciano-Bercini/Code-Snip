{% extends "base.html" %}

{% block body %}
    <h1>Find the code you need, as you need it.</h1>
    <form action="/search" method="post">
        <nav class="pure-g centered">
            <div class="pure-u-1 pure-u-md-1-3">
                <input type="text" name="title" id="title" class="post-content centered-block" placeholder="Title"/>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <input type="submit" class=" centered-block post-content" value="Search"/>
            </div>
        </nav>
    </form><br><br>
        <nav class="pure-g">
            <div class="pure-u-1-5 centered-text medium-text" style="color: var(--yellow)"> Title </div>
            <div class="pure-u-1-5 centered-text medium-text" style="color: var(--yellow)"> Language </div>
            <div class="pure-u-1-5 centered-text medium-text" style="color: var(--yellow)"> Date </div>
        </nav>
    {% for post in posts %}
        <nav class="pure-g">
            <div class="pure-u-1-3 pure-u-md-1-5 centered-text medium-text very-small-top-bottom-margin" style="text-align: center"> {{ post.title }} </div>
            <div class="pure-u-1-3 pure-u-md-1-5 centered-text medium-text very-small-top-bottom-margin"> {{ post.language }} </div>
            <div class="pure-u-1-3 pure-u-md-1-5 centered-text medium-text very-small-top-bottom-margin"> {{ post.date_created.date() }} </div>
            <div class="pure-u-1-3 pure-u-md-1-5">
                <input type="button" class="centered-block post-content" value="Edit" onclick="location.href='/update/{{post.id}}'">
            </div>
            <div class="pure-u-1-3 pure-u-md-1-5">
                <input type="button" class="centered-block post-content" value="Delete" onclick="location.href='/delete/{{post.id}}'">
            </div>
        </nav>
    {% endfor %}
{% endblock %}
