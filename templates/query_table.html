<nav class="pure-g">
    <div class="pure-u-1-6 centered-text medium-text" style="color: var(--yellow)"> Title </div>
    <div class="pure-u-1-6 centered-text medium-text" style="color: var(--yellow)"> Language </div>
    <div class="pure-u-1-6 centered-text medium-text" style="color: var(--yellow)"> Date </div>
</nav>
{% for post in posts %}
<nav class="pure-g">
    <div id="title" class="pure-u-1-3 pure-u-md-1-6 centered-text medium-text very-small-top-bottom-margin" style="text-align: center"> {{ post.title }} </div>
    <div id="language" class="pure-u-1-3 pure-u-md-1-6 centered-text medium-text very-small-top-bottom-margin"> {{ post.language }} </div>
    <div id="date" class="pure-u-1-3 pure-u-md-1-6 centered-text medium-text very-small-top-bottom-margin"> {{ post.date_created.date() }} </div>
    <div class="pure-u-1-3 pure-u-md-1-6">
        <input type="button" class="centered-block post-content" value="View" onclick="location.href='/view/{{post.id}}'">
    </div>
    <div class="pure-u-1-3 pure-u-md-1-6">
        <input type="button" class="centered-block post-content" value="Edit" onclick="location.href='/update/{{post.id}}'">
    </div>
    <div class="pure-u-1-3 pure-u-md-1-6">
        <input type="button" class="centered-block post-content" value="Delete" onclick="location.href='/delete/{{post.id}}'">
    </div>
</nav>
{% endfor %}
